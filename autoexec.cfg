cl_interp "0"
cl_interp_ratio "2"
rate "80000"
cl_cmdrate "128"
cl_updaterate "128"

net_graph "1"
net_graphpos "2"
net_graphheight "0"
net_graphproportionalfont 0

cl_autowepswitch "0"

fps_max 999

// multicore
mat_queue_mode -2
// crosshair
cl_crosshairalpha 200
// cl_crosshaircolor 5
cl_crosshaircolor_b 0
cl_crosshaircolor_r 255
cl_crosshaircolor_g 0
cl_crosshairdot 0
cl_crosshairgap -3
cl_crosshairsize 4
cl_crosshairstyle 4
cl_crosshairusealpha 1
cl_crosshairthickness 1.5
cl_fixedcrosshairgap -1.5

bind "`" "toggleconsole"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "SPACE" "+jump"

sensitivity 2.0

echo "autoexec.cfg loaded."
